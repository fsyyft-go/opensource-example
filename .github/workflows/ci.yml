name: 检查、测试、构建
on: [push]
env:
  MAKE_ENABLE_DAEMON: 1
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 代码拉取
        uses: actions/checkout@v3

      - name: 安装 go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: 检查
        run: |
          make test-pre

      - name: 测试
        run: |
          go test -v -bench=. ./...
